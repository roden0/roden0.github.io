<!DOCTYPE html>
<html ng-app="resume" lang="es">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<head>
		<link rel="stylesheet" type="text/css" href="styles/normalize.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	</head>
	<body>
		
		<section data-ng-show="true" data-ng-controller="resumeController as cv" class="container-fluid text-center">
			<article data-ng-repeat="exp in cv.exps" data-ng-show="exp.isVisible" class="col-md-8 text-left">
				<h2>
					{{exp.name}}. <small> {{exp.startDate}} </small> <small data-ng-show="{{exp.endDate}}" > - {{exp.startDate}} </small>
				</h2>
				<p>
					<span class="lead">{{exp.description}}</span>

					<span class="tags-well">
						<span data-ng-repeat="t in exp.tags">{{t}},</span>
					</span>
				</p>
				<section data-ng-controller="panelController as panel">
					<nav class="nav nav-tabs">
						<span role="presentation" data-ng-class="{ active:panel.isSelected(1) }">
							<a href="" data-ng-click="panel.selectTab(1)">Description</a>
						</span>
						<span role="presentation" data-ng-class="{ active:panel.isSelected(2) }">
							<a href="" data-ng-click="panel.selectTab(2)">Technologies</a>
						</span>
						<span role="presentation" data-ng-class="{ active:panel.isSelected(3) }">
							<a href="" data-ng-click="panel.selectTab(3)">Achievements</a>
						</span>
					</nav>

					<div class="panel" data-ng-show="panel.isSelected(1)">
						<h4>Description</h4>
						<blockquote>None yet</blockquote>
					</div>
					<div class="panel" data-ng-show="panel.isSelected(2)">
						<h4>Technologies</h4>
						<blockquote>None yet</blockquote>
					</div>
					<div class="panel" data-ng-show="panel.isSelected(3)">
						<h4>Achievements</h4>
						<blockquote>None yet</blockquote>
					</div>
				</section>
			</article>
		</section>
		

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>

		<script type="text/javascript">
            var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
            document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
        </script>
        <script type="text/javascript">
        	try {
        	    var pageTracker = _gat._getTracker("UA-61483905-1");
        		pageTracker._trackPageview();
        	} catch(err) {
    	      	console.error(err);
	        }
        </script>
	</body>
</html>
