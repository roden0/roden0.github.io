<!DOCTYPE html>
<html ng-app="resume" lang="es">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<head>
		<link rel="stylesheet" type="text/css" href="styles/normalize.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	</head>
	<body>
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">
                <h1>Rodrigo Encinas. Resume.</h1>
              </a>
            </div>
          </div>
        </nav>
	    
		
		<section data-ng-show="true" data-ng-controller="resumeController as cv" class="container-fluid">
		    <div data-ng-repeat="exp in cv.exps" data-ng-show="exp.isVisible" class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">
                    {{exp.name}}. <small> {{exp.startDate}} </small> <small data-ng-show="{{exp.endDate}}" > - {{exp.startDate}} </small> <span data-ng-hide="{{exp.endDate}}" class="label label-info">Current</span>
                </h3>
              </div>
              <div class="panel-body">
                <p>
					<span class="lead">{{exp.description}}</span>
				</p>
				<section data-ng-controller="panelController as panel">
					<nav class="nav nav-tabs">
						<li role="presentation" data-ng-class="{ active:panel.isSelected(1) }">
							<a href="" data-ng-click="panel.selectTab(1)">Description</a>
						</li>
						<li role="presentation" data-ng-class="{ active:panel.isSelected(2) }">
							<a href="" data-ng-click="panel.selectTab(2)">Technologies</a>
						</li>
						<li role="presentation" data-ng-class="{ active:panel.isSelected(3) }">
							<a href="" data-ng-click="panel.selectTab(3)">Achievements</a>
						</li>
					</nav>

					<div class="panel" data-ng-show="panel.isSelected(1)">
						<h4>Description</h4>
						<blockquote>None yet</blockquote>
					</div>
					<div class="panel" data-ng-show="panel.isSelected(2)">
						<h4>Technologies</h4>
						<blockquote>None yet</blockquote>
					</div>
					<div class="panel" data-ng-show="panel.isSelected(3)">
						<h4>Achievements</h4>
						<blockquote>None yet</blockquote>
					</div>
				</section>
              </div>
              <div class="panel-footer">
                <div class="well well-sm">
                    <span data-ng-repeat="t in exp.tags">{{t}},</span>
                </div>
              </div>
            </div>
		</section>
		

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
        <!-- Google Analytics -->
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-61483905-1', 'auto');
            ga('send', 'pageview');
        </script>
        <!-- End Google Analytics -->
	</body>
</html>
